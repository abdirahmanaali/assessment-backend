<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Back End Assessment</title>
</head>
<body class="container">
  <h1>Back End Assessment</h1>

  <div class="form-group">
    <button id="complimentButton">Get a Compliment</button>
    <button id="fortuneButton">Get a Fortune</button>
  </div>
  <br>
  <br>

  <form>
    <label for="goal">What's your goal today?</label>
    <input type="text" id="goal" name="goal">
    <button id="addGoalButton">Add Goal</button>
  </form>
  <br>
  <br>
  
  <div class="form-group">
    <button id="getGoalsButton">Show My Goals</button>
    <button id="deleteButton">Delete My Goal</button>
    <div class="form-group">
      <label for="update-goal">Choose a goal to update:</label>
      <input type="text" id="update-goal" name="update-goal">
      <button id="update-btn">Update Goal</button>
    </div>
  </div>
  <br>
  <br>
  
  <h2>My Goals</h2>
  <ul id="goalsList"></ul>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
